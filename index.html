<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/styles.css">
</head>

<body>
    <div class="container">
        <div class="display" id="display"></div>
        <button class="button" id="reset" value="AC">AC</button>
        <button class="button" id="delete" value="delete"><-</button>
        <button class="button" id="pow" value="X">X<sup>2</sup></button>
        <button class="button" id="remainder" value="%">%</button>
        <button class="button" id="seven" name="seven" value="7">7</button>
        <button class="button" id="eight" value="8">8</button>
        <button class="button" id="nine" value="9">9</button>
        <button class="button" id="division" value="/">/</button>
        <button class="button" id="four" value="4">4</button>
        <button class="button" id="five" value="5">5</button>
        <button class="button" id="six" value="6">6</button>
        <button class="button" id="substract" value="-">-</button>
        <button class="button" id="one" value="1">1</button>
        <button class="button" id="two" value="2">2</button>
        <button class="button" id="three" value="3">3</button>
        <button class="button" id="add" value="+">+</button>
        <button class="button" id="zero" value="0">0</button>
        <button class="button" id="point" value=".">.</button>
        <button class="button" id="equal" value="=">=</button>
        <!-- <button class="button" id="">=</button> -->
        <!-- <button class="button" id=""></button> -->
    </div>
    <script src="/Calculator/scripts.js"></script>
</body>

</html>
